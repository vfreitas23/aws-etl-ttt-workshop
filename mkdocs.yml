  - Part 3:
    - GLUE (STUDIO) STREAMING: '03-StreamingLab/streaming-lab.md'
  - Part 4:
    - ORCHESTRATION & DATA ANALYSIS: '04-OrchestrationLab/orchestration-lab.md'
  - Part 5:
    - DATA QUALITY & PREPARATION WITH AWS GLUE DATABREW: '05-DataBrewLab/databrew-lab.md'
markdown_extensions:
    - toc:
        permalink: true
    - admonition
    - codehilite
    - attr_list
    - md_in_html
