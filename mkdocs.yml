repo_url: "https://github.com/vfreitas23/aws-etl-ttt-workshop"
docs_dir: "docs"
theme:
  name: material
  features:
    - tabs
nav:
  - Introduction: '000-Intro/intro.md'
  - Part 0:
    - Pre Steps: '00-PreSteps/pre-steps.md'
  - Part 1:
